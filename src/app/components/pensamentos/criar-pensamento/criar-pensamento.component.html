<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br> pensamento novo:</h2>
  </header>

  <form action="">

    <label for="pensamento">Pensamento</label>
    <input [(ngModel)]="pensamento.conteudo" type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite o pensamento">

    <label for="autoria">Autoria ou fonte</label>
    <input [(ngModel)]="pensamento.autoria" type="text" class="input" id="autoria" name="autoria" placeholder="Digite o autoria ou fonte">


    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" [(ngModel)]="pensamento.modelo" id="modelo1" value="modelo1" name="modelo-card">

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Previa:

        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" [(ngModel)]="pensamento.modelo" id="modelo2" value="modelo2" name="modelo-card">

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Previa:

        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo2.png" alt="Aspas azuis">
          <p class="conteudo"> {{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" [(ngModel)]="pensamento.modelo" id="modelo3" value="modelo3" name="modelo-card">

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Previa:

        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo3.png" alt="Aspas azuis">
          <p class="conteudo"> {{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

        </div>
      </div>
    </div>

    <div class="acoes">
      <button (click)="pensamentos()" class="botao"> salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>

    </div>
  </form>

</section>
